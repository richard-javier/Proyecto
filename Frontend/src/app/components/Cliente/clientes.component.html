<!-- clientes.component.html -->
<div class="container">
  <h2>Gestión de Clientes</h2>
  <form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
    <input formControlName="clienteId" type="hidden">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input id="direccion" formControlName="direccion" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input id="telefono" formControlName="telefono" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <ul class="list-group mt-4">
    <li *ngFor="let cliente of clientes" class="list-group-item d-flex justify-content-between align-items-center">
      {{ cliente.nombre }} - {{ cliente.email }}
      <div>
        <button class="btn btn-sm btn-info mr-2" (click)="editarCliente(cliente)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="eliminarCliente(cliente.clienteId)">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
