<form (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
  </div>
  <div class="form-group">
    <label for="email">Correo electronico:</label>
    <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
  </div>
  <div class="form-group">
    <label for="birthdate">Cumpleaños:</label>
    <input type="date" id="birthdate" [(ngModel)]="registerData.birthdate" name="birthdate" required>
  </div>
  <div class="form-group">
    <label for="age">Cuantos años tienes:</label>
    <input type="number" id="age" [(ngModel)]="registerData.age" name="age" required>
  </div>
  <button type="submit" class="btn-submit">Register</button>
</form>
