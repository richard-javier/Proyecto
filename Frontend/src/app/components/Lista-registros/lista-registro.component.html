<div>
  <h2>Lista de Usuarios</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Birthdate</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.birthdate | date }}</td>
        <td>{{ usuario.age }}</td>
        <td>
          <button (click)="eliminarUsuario(usuario.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
