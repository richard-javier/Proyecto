<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

<!-- Enlaces para registrar y recuperar contraseÃ±a -->
<div class="login-links">
  <a routerLink="/register">Register</a> |
  <a routerLink="/forgot-password">Forgot Password?</a>
</div>
