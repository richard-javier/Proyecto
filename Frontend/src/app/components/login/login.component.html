<div class="login-container">
  <h1>Sistema de ventas empresariales</h1>
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="username">Usuario:</label>
      <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
    </div>
    <div>
      <label for="email">Correo electronico:</label>
      <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>

<!-- Enlaces para registrar y recuperar contraseña -->
<div class="login-links">
  <a routerLink="/register">Registro de usuarios</a> |
  <a routerLink="/forgot-password">Olvidastes la contraseña?</a>
</div>
