<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="usuario.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password" required>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a routerLink="/forgot-password" class="btn btn-link">Forgot Password?</a>
    <a routerLink="/register" class="btn btn-link">Create an Account</a>
  </form>
</div>
