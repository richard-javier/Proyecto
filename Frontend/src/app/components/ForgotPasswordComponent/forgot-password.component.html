<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="forgotPassword()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="forgotPasswordData.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="forgotPasswordData.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" [(ngModel)]="forgotPasswordData.birthdate" name="birthdate" required>
    </div>
    <button type="submit" class="btn-submit">Send Reset Link</button>
  </form>
</div>
